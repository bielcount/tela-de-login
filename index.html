<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo/logo5.svg">
    <link rel="icon" type="image/x-icon" href="/assets/logo/logo5.svg">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Corpo da P√°gina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1f1f20;
            overflow: hidden;
        }

        /* Part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #1f1f20; /* Cor de fundo */
            z-index: -1; /* Mant√©m as part√≠culas no fundo */
        }

        /* Container Principal */
        .container {
            width: 900px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* √Årea do Formul√°rio de Login */
        .login-box {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-box h2 {
            color: #1D3B91;
            font-size: 26px;
            text-align: left;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 37px;
            font-size: 16px;
            color: #777;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #6C63FF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #5548D6;
        }

        .register {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #2e1919;
        }

        .register a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: bold;
        }

        /* √Årea da Ilustra√ß√£o */
        .illustration {
            width: 50%;
            background: #262629;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: white;
            text-align: center;
        }

        .illustration img {
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .illustration p {
            font-size: 16px;
            font-weight: bold;
            max-width: 80%;
        }

        /* Mensagem de erro */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Fundo de part√≠culas -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- Caixa de Login -->
        <div class="login-box">
            <h2>Fa√ßa seu login</h2>
            <div class="input-group">
                <label>E-mail</label>
                <i>üìß</i>
                <input type="text" id="email" placeholder="exemplo@email.com">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <i>üîí</i>
                <input type="password" id="senha" placeholder="sua senha">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar de mim</label>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button class="btn-submit" id="btn-login">Entrar</button>
            <p class="register">N√£o tem conta ainda? <a href="/pages/cadastro.html">Crie agora</a></p>
            <div class="error-message" id="error-message"></div>
        </div>

        <!-- Ilustra√ß√£o -->
        <div class="illustration">
            <img src="assets/img/freepik__background__33174.png" alt="Login Illustration">
            <p>A melhor experi√™ncia de login que voc√™ j√° teve na sua vida.</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o das part√≠culas
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, 
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5, 
                    "random": false, 
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 3, 
                    "random": true, 
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // Fun√ß√£o para validar o login
        async function validarLogin(email, senha) {
            try {
                const response = await fetch('https://apiconsultausuario.onrender.com/api/users');
                if (!response.ok) throw new Error('Erro ao carregar usu√°rios');

                const usuarios = await response.json();
                const usuario = usuarios.find(user => user.email === email && user.senha === senha);

                if (usuario) {
                    alert('Login realizado com sucesso!');
                    // Redirecionar para a p√°gina principal ou dashboard
                    window.location.href = ('/pages/painelPrincipal.html');
                } else {
                    document.getElementById('error-message').textContent = 'E-mail ou senha incorretos.';
                }
            } catch (error) {
                console.error('Erro ao validar login:', error);
                document.getElementById('error-message').textContent = 'Erro ao validar login. Tente novamente.';
            }
        }

        // Evento de clique no bot√£o de login
        document.getElementById('btn-login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                document.getElementById('error-message').textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            validarLogin(email, senha);
        });
    </script>

</body>
</html>
